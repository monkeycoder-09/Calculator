<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <div class="screen"></div>

    <div class="keypads">
        <button class="ac">AC</button>
        <button class="add">+</button>
        <button class="divi"><img src="img/divi.png" width="10px"></button>
        <button class="neg"><img src="img/neg.jpg" width="10px"></button>
        <button class="sub">-</button>
        <button class="mul">x</button>
        <button class="per">%</button>
        <button class="eqls">=</button>
        <button class="frac">.</button>
    </div>

    <div class="nums">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="0">0</button>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
