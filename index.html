<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    
    <div class="screen">0</div>

    <div class="keypads">
        <div class="row1">
        <button class="top ac">AC</button>
        <!-- <button class="neg"><img src="img/neg.jpg" width="10px"></button> -->
        <button class="top neg">+/-</button>
        <button class="top per">%</button>
        <button class="top per">/</button>
        <!-- <button class="item divi"><img src="img/divi.png" width="10px"></button> -->
        </div>
        <div class="row2">
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="item mul">x</button>
        </div>
        <div class="row3">
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="item sub">-</button>
        </div>
        <div class="row4">
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="item add">+</button>
        </div>
        <div class="row5">
            <button class="num zero">0</button>
            <button class="num frac">.</button>
            <button class="item eqls">=</button>
        </div>
</div>

<script src="script.js"></script>


</body>
</html>
